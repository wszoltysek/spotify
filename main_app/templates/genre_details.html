{% extends "_dashboard_.html" %}
{% block content %}
    <p>Gatunek:</p>
    <h3>{{ genre.name }}</h3>
    <a href="/genre/update/{{ genre.id }}/">Aktualizuj gatunek</a><br>
    <a href="/genre/delete/{{ genre.id }}/">Usuń gatunek</a>
    <br><br>
    <p><b>Artyści w gatunku:</b></p>
    <ul>
    {% for ar in artist %}
        <li><a href="/artist/{{ ar.id }}/">{{ ar.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
