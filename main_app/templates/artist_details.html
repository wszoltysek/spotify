{% extends "_dashboard_.html" %}
{% block content %}
    <h3>Szczegóły artysty:</h3><br>
    <ul>
        Nazwa: {{ artist.name }}<br>
        Opis: {{ artist.description }}<br>
        Gatunek: <a href="/genre/{{ artist.genre.id }}">{{ artist.genre }}</a>
    </ul>
    <a href="/artist/update/{{ artist.id }}/">Edytuj artystę</a><br>
    <a href="/artist/delete/{{ artist.id }}/">Usuń artystę</a>
    <br><br>
    <p><b>Utwory artysty: </b></p>
    <ul>
    {% for tr in track %}
        <li><a href="/track/{{ tr.id }}/">{{ tr.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
