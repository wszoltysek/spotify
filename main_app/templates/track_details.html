{% extends "dashboard.html" %}
{% block content %}
    <h3>Szczegóły utworu:</h3>
    <ul>
        <li>{{ track.artist }}</li>
        <li>{{ track.title }}</li>
        <li>{{ track.label }}</li>
        <li>{{ track.length }}</li>
        <li>{{ track.bpm }}</li>
        <li>{{ track.release_date }}</li>
        <iframe width="420" height="315" src="{{ track.link_yt }}"></iframe>
    </ul>
{% endblock %}
