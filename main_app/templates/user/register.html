{% extends "user/_login_dashboard_.html" %}
{% block content %}
    <h3>Zarejestruj się</h3><br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}<b style="color: red">{{ form.errors }}</b><br>
        <input type="submit" value="Zarejestruj">
    </form><br>
    <p>Posiadasz już konto?<br><a href="/login/">Zaloguj się!</a></p>
{% endblock %}
